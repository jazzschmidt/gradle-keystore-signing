description = 'Signs artifacts using a keystore file'
group = 'com.github.jazzschmidt.gradle'

apply plugin: 'groovy'
apply plugin: 'java-gradle-plugin'

repositories {
    mavenCentral()
}

gradlePlugin {
    plugins {
        KeystoreSigningPlugin {
            id = 'com.github.jazzschmidt.gradle.keystoresigning'
            implementationClass = 'com.github.jazzschmidt.gradle.keystoresigning.KeystoreSigningPlugin'
        }
    }
}

dependencies {
    compile gradleApi()
    compile localGroovy()

    testCompile('org.spockframework:spock-core:1.1-groovy-2.4') {
        exclude module: 'groovy-all'
    }
}
